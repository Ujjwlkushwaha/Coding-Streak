<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redex - Expand Your Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#5B51DE]">
    <!-- Navigation -->
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <span class="text-white text-2xl font-bold">üéØ Redex</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Store</a>
                <a href="#" class="text-white">Contact US</a>
                <button class="bg-white text-[#5B51DE] px-4 py-2 rounded-full">Buy Book</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16">
        <div class="text-center max-w-4xl mx-auto">
            <!-- Floating Elements -->
            <div class="relative">
                <span class="absolute -left-10 top-0">üìö</span>
                <span class="absolute -right-10 top-0">‚úèÔ∏è</span>
                <span class="absolute right-0 bottom-0">üì±</span>
            </div>

            <!-- Main Text -->
            <h1 class="text-white text-6xl font-bold mb-6 leading-tight">
                Expand your mind,<br/>reading a book
            </h1>
            <p class="text-white/90 text-lg mb-10 max-w-2xl mx-auto">
                Reading books is a wonderful way to spend your time. Here at we believe reading will help you make connections with others.
            </p>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <button class="bg-white text-[#5B51DE] px-6 py-3 rounded-full font-medium">
                    Download Now
                </button>
                <button class="bg-[#6C63FF] text-white px-6 py-3 rounded-full font-medium border border-white">
                    Read Free Book
                </button>
            </div>

            <!-- Book Illustration -->
            <div class="mt-16 relative">
                <!-- Light Bulb -->
                <div class="absolute left-1/2 -translate-x-1/2 -top-10">
                    <svg class="w-16 h-16 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="10"/>
                    </svg>
                </div>

                <!-- Open Book -->
                <div class="bg-white rounded-lg p-8 max-w-md mx-auto shadow-xl">
                    <div class="h-32 bg-gray-100 rounded"></div>
                </div>

                <!-- Stack of Books -->
                <div class="absolute -left-10 bottom-0 flex">
                    <div class="w-16 h-24 bg-pink-400 rounded mr-2"></div>
                    <div class="w-16 h-24 bg-yellow-400 rounded"></div>
                </div>
                <div class="absolute -right-10 bottom-0 flex">
                    <div class="w-16 h-24 bg-blue-400 rounded mr-2"></div>
                    <div class="w-16 h-24 bg-pink-400 rounded"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
